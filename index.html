<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tempo · Contador regresivo</title>
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <p class="pre-title">Semana de refuerzo vacacional</p>
        <h1 class="title">Lectura Crítica</h1>
    </header>
    <section data-display class="display">
        <div class="minutes">
            <span data-minutes class="digits">00</span>
            <span class="legend">minutos</span>
        </div>
        <div class="seconds">
            <span data-seconds class="digits">00</span>
            <span class="legend">segundos</span>
        </div>
    </section>
    <footer>
        <div class="company">
            <img src="./img/logo.png" alt="edutec company logo.">
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
